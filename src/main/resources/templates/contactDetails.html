<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<form th:action="@{'/update'}" method="post">
    <input type="hidden" name="id" placeholder="id" th:value="${contact.id}">
    <input type="" name="name" placeholder="name" th:value="${contact.name}">
    <input type="" name="email" placeholder="email" th:value="${contact.email}">
    <input type="submit">
</form>

</body>
</html>
